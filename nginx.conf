server {
  listen 80;
  server_name localhost;

  # Serve the Angular app's static files
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;  # This handles SPA routes correctly
  }

  # Optional: handle 404 errors gracefully
  error_page 404 /index.html;
  
  # Optionally, add other configurations (such as logging or headers) here
}

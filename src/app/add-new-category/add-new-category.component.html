<div class="container">
    <mat-card class="form-card">
      <mat-card-title>{{ isEditMode ? 'Edit Category' : 'Add Category' }}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
          <!-- Category Name -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter category name" />
            <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
              Category name is required and should have at least 3 characters
            </mat-error>
          </mat-form-field>
  
          <!-- Image Upload -->
          <div class="image-upload">
            <label for="fileUpload" class="image-upload-label">Upload Image</label>
            <input #fileInput id="fileUpload" type="file" (change)="onImageUpload($event, fileInput)" />
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview" />
            <button *ngIf="imagePreview" mat-button color="warn" (click)="onImageRemove(fileInput)">Remove Image</button>
          </div>          
  
          <!-- Buttons -->
          <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
              {{ isEditMode ? 'Update' : 'Save' }}
            </button>
            <button mat-button color="warn" type="button" (click)="resetForm()">Reset</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

<div class="feature-header justify-content-between align-items-center">
    <div class="start">
      <div class="title">
        <mat-icon  class="feature-icon mr-3">
          text
        </mat-icon>
        <ng-content></ng-content>
      </div>
      <ng-content ></ng-content>
    </div>
  
    <ng-content >
      <button mat-flat-button  routerLink="/add_new_student" color="primary" routerLinkActive="active">Add New Student</button>
    </ng-content>
  </div>
  
  <div>
  
    
    
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Student ID Column -->
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef> Student ID </th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
      </ng-container>
  
      <!-- Student Name Column -->
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let element">
          <div class="name-cell">
            <img class="profile-thumbnail" [src]="basePath + element.imagePath" alt="Profile" />
            <span>{{ element.name }}</span>
          </div>
        </td>
        <!-- <td mat-cell *matCellDef="let element"> {{element.student?.name}} </td> -->
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div style="display: flex; gap: 8px; align-items: center;">
              <!-- View Icon -->
              <button mat-icon-button  [routerLink]="['/employee/view', element.id]">
                <mat-icon color="primary" style="color: blue;">visibility</mat-icon>
              </button>
        
              <!-- Edit Icon -->
              <button mat-icon-button  [routerLink]="['/employee/edit', element.id]" >
                <mat-icon color="accent" style="color: rgb(128, 83, 0);">edit</mat-icon>
              </button>
        
              <!-- Delete Icon -->
              <button mat-icon-button>
                <mat-icon color="warn" style="color: red;">delete</mat-icon>
              </button>
            </div>
          </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter"</td>
    </tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
  
  </div>
